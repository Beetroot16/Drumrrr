<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora:wght@700&display=swap" rel="stylesheet">


    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

    <title>Drumrrr</title>
</head>
<body>
    <div class="main">
        <a href="index.html"><h1 class="heading">Drumrrr</h1></a>
        <h2 class="subheadingKit">...Kit2</h2>
      </div>
      <div class="secondary">

        <div class="container-fluid">
            <div class="row">
              <div class="col-lg-3 col-md-6">
                <center>
                <button id="kick" class="btn drum .c">KICK-C</button>
                </center>
              </div>
              <div class="col-lg-3 col-md-6">
                <center>
                <button id="snare" class="btn drum .v">SNARE-V</button>
                </center>
              </div>
              <div class="col-lg-3 col-md-6">
                <center>
                <button id="highhat" class="btn drum .m">HAT-M</button>
                </center>
              </div>
              <div class="col-lg-3 col-md-6">
                <center>
                <button id="crash" class="btn drum .d">CRASH-D</button>
                </center>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-6">
                <center>
                <button id="tom1" class="btn drum .f">TOM-F</button>
                </center>
              </div>
              <div class="col-lg-3 col-md-6">
                <center>
                <button id="tom2" class="btn drum .g">TOM-G</button>
                </center>
              </div>
              <div class="col-lg-3 col-md-6">
                <center>
                <button id="ride" class="btn drum .,">RIDE-,</button>
                </center>
              </div>
              <div class="col-lg-3 col-md-6">
                <center>
                <button id="floor" class="btn drum .l">FLOOR-L</button>
                </center>
              </div>
        </div>
        </div>
        </div>
      <div class="secondary">
        <h1 class="headingWhite">Choose Your Drumkit</h1>
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item">
              <center>
              <a href="kit1.html"><img class="d-block w-50" src="Assets\images\kit3.png" alt="First slide"></a>
              </center>
            </div>
            <div class="carousel-item active">
              <center>
              <a href="kit2.html"><img class="d-block w-50" src="Assets\images\kit1.png" alt="Second slide"></a>
              </center>
            </div>
            <div class="carousel-item">
              <center>
              <a href="kit3.html"><img class="d-block w-50" src="Assets\images\kit2.png"alt="Third slide"></a>
              </center>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
        </div>
      </div>
   <script src="kit2.js"></script>
</body>
</html>
